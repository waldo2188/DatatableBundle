framework:
    secret:          secret
    test: ~
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] }
    session:
        storage_id: session.storage.filesystem

doctrine:
    dbal:
        driver:  pdo_sqlite
        host:    ~
        port:    ~
        dbname:  datatableDB
        user:    ~
        password: ~
        memory: true
        charset: utf8
    orm:
        auto_generate_proxy_classes: true
#        auto_mapping: true
        mappings:
            WaldoDatatableBundle:
              mapping: true
              type: annotation
              dir: 'Tests/Functional/Entity'
              alias: 'WaldoDatatableBundle'
              prefix: 'Waldo\DatatableBundle\Tests'
              is_bundle: false
